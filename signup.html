<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="logo">
      <a href="./index.html"><img class="art" src="img/logo2.jpg" /></a>
    </div>
    <form action="signup_submit.php" method="POST">
      <div class="container">
        <div class="form-structor">
          <div class="signup">
            <h2 class="form-title" id="signup">Sign up</h2>
            <div class="form-holder">
              <input
                type="text"
                class="input"
                placeholder="Name"
                id="name"
                name="n1"
                required
              />
              <input
                type="email"
                class="input"
                placeholder="Email"
                id="email"
                name="email"
                required
              />
              <input
                type="password"
                class="input"
                placeholder="Password"
                id="sPassword"
                name="pword"
                required
              />
            </div>
            <button type="submit" class="submit-btn" id="signUpBtn">
              Sign up
            </button>
            <p>Already registerd? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
