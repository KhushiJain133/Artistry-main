<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Video</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sell.css" />
  </head>
  <body>
    <div class="logo">
      <a href="./index.html"><img class="art" src="./img/logo2.jpg" /></a>
    </div>
    <div class="about">
      <a href="./about.html">About Us</a>
    </div>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <div class="header">
        <div class="form">
          <div class="title">Welcome</div>
          <div class="subtitle">Enter Title for your video</div>
          <div class="input-container ic2">
            <input
              id="art"
              class="input"
              type="text"
              placeholder=" "
              name="title"
              required
            />
            <div class="cut cut-short"></div>
            <label for="art" class="placeholder">Title</label>
          </div>
          <div class="subtitle">Enter Description for your video</div>
          <div class="input-container ic2">
            <input
              id="art"
              class="input"
              type="text"
              placeholder=" "
              name="description"
              required
            />
            <div class="cut cut-short"></div>
            <label for="art" class="placeholder">Description</label>
          </div>

          <div class="input-container ic2">
            <label class="subtitle" style="display: block; margin-bottom: 10px"
              >Upload your video here:
            </label>
            <input class="image" type="file" name="file" />
          </div>

          <button
            type="submit"
            id="submit"
            class="submit"
            name="upload"
            value="Upload"
          >
            submit
          </button>
        </div>
      </div>
    </form>
  </body>
